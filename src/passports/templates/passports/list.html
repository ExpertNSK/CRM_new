{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid my-2">
    <h1>Passports</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Серия Номер</th>
        </tr>
      </thead>
      <tbody>
        
        {% for object in object_list %}
          <tr>
            <td>
              {{ object.serial_number }}
            </td>
          </tr>
        {% endfor %}
          
      </tbody>
    </table>
  </div>
{% endblock content %}
