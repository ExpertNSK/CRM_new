{% extends 'base.html' %}

{% block title %}
    <title>Офисный персонал</title>
{% endblock title %}
    
{% block content %}
    
  <div class="container my-5">
    <h2>Офисный персонал</h2>
    <table class="table table-hover">
        <thead>
          <tr style="background: #abd9cb;">
            <th scope="col">Ф.И.О.</th>
            <th scope="col">Номер телефона</th>
            <th scope="col">E-mail</th>
            <th scope="col">Должность</th>
          </tr>
        </thead>
        <tbody>
          
          {% for object in object_list %}
            <tr onclick="window.location.href='/staff/detail/{{ object.id }}'">
              <th>{{ object }}</th>
              <td>{{ object.phone }}</td>
              <td>{{ object.email }}</td>
              <td>{{ object.role }}</td>
            </tr>
          {% endfor %}
            
        </tbody>
      </table>
  </div>
        
{% endblock content %}
