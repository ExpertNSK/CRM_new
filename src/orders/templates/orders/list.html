{% extends 'base.html' %}
{% block title %}
    <title>Заявки</title>
{% endblock title %}
{% block content %}
<div class="container my-5">
  <h2 class="my-3">Заявки</h2>
  <a href="#">
    <button type="submit" class="btn btn-sm btn-primary">Создать</button>
  </a>
  <table class="table table-hover my-2">
      <thead>
        <tr class="table-primary">
          <th scope="col">Дата создания</th>
          <th scope="col">Контрагент</th>
        </tr>
      </thead>
      <tbody>
        {% for object in object_list %}
          <tr onclick="window.location.href='/orders/detail/{{ object.id }}'">
            <th>{{ object.created_date }}</th>
            <td>{{ object.client }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock content %}
