{% extends 'base.html' %}

{% block title %}
    <title>Контрагенты</title>
{% endblock title %}

{% block content %}
<div class="container my-5">
  <h2 class="my-3">Контрагенты</h2>
  <a href="#">
    <button type="submit" class="btn btn-sm btn-primary">Добавить</button>
  </a>
  <table class="table table-hover my-2">
      <thead>
        <tr class="table-primary">
          <th scope="col">Наименование</th>
          <th scope="col">ИНН/КПП</th>
        </tr>
      </thead>
      <tbody>
        
        {% for object in object_list %}
          <tr onclick="window.location.href='/clients/detail/{{ object.id }}'">
            <th>{{ object.short_name }}</th>
            <td>{{ object.inn }}</td>
          </tr>
        {% endfor %}
          
      </tbody>
    </table>
</div>
{% endblock content %}
