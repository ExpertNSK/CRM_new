{% extends 'base.html' %}

{% block title %}
    <title>Статусы</title>
{% endblock title %}

{% block content %}
<div class="container my-5">
  <h2 class="my-3">Грузчики</h2>
  <a href="{% url 'loaders:create' %}">
    <button type="submit" class="btn btn-sm btn-primary">Добавить</button>
  </a>
  <table class="table table-hover my-2">
      <thead>
        <tr style="background: #abd9cb;">
          <th scope="col">Ф.И.О.</th>
          <th scope="col">Номер телефона</th>
          <th scope="col">Район</th>
          <th scope="col">Статус</th>
        </tr>
      </thead>
      <tbody>
        
        {% for object in object_list %}
          <tr onclick="window.location.href='/loaders/detail/{{ object.id }}'">
            <th>{{ object }}</th>
            <td>{{ object.phone }}</td>
            <td>{{ object.area }}</td>
            <td>{{ object.status }}</td>
          </tr>
        {% endfor %}
          
      </tbody>
    </table>
</div>
{% endblock content %}
